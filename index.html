<!doctype html>
<html lang="en">

<head>
    <title>Trang giới thiệu sản phẩm bs4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- slide ảnh -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./product/sp1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./product/sp2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./product/sp3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--kết thúc slide ảnh -->

    <div class="container">
        <!-- tạo mới tìm kiếm -->
        <div class="row">
            <div class="col-md-2">
                <button data-toggle="modal" data-target="#modal-add" 
                class="form-control  btn btn-success">Tạo
                    mới</button>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" 
                    name="" id="search-product" placeholder="Nhập từ khóa">
                </div>
            </div>
            
        </div>

        <!-- end tạo mới tìm kiếm -->

        <!-- danh sach san pham  -->
      <div id="content" class="row"></div>
        <!-- end danh sach san pham  -->

        <div class="row move_right">
            <div class="col-md-12">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- modal  -->

    <!-- modal thêm cập nhật sản phẩm -->

    <div class="modal fade" id="modal-add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm mới, cập nhật sản phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--  định nghĩa trường ẩn -->
                    <p hidden id="productId"></p>
                    <div class="form-group">
                        <label for="txt-ProductName">Tên sản phẩm</label>
                        <input type="text" class="form-control" name="" id="txt-ProductName">

                    </div>

                    <div class="form-group">
                        <label for="txt-Image">Ảnh sản phẩm</label>
                        <input type="text" class="form-control" name="" id="txt-Image">

                    </div>

                    <div class="form-group">
                        <label for="txt-Content">Thông tin sản phẩm</label>
                        <textarea class="form-control" name="" id="txt-Content" cols="30" rows="5"></textarea>

                    </div>

                    <div class="form-group">
                        <label for="txt-Price">Giá sản phẩm</label>
                        <input type="number" class="form-control" name="" id="txt-Price">

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button onclick="Save()" type="button" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal thêm mới cập nhật  -->
    <!-- modal chi tiết sản phẩm  -->
    <div class="modal fade" id="modal-detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông tin chi tiết sản phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row" id="product-detail">
                        <!-- <div class="col-md-4">
                            <img class="img-fluid" src="./product/sp1.jpg" alt="ảnh sản phẩm">
                        </div>

                        <div class="col-md-8">
                            <p class="para-detail"></p>
                        </div> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>

                </div>
            </div>
        </div>
    </div>
    <!-- end modal chi tiết sản phẩm  -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/product.js"></script>
    <script src="./js/bootbox.js"></script>
</body>

</html>
